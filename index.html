<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gomoku</title>
    <script type="module" src="./dist/app.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">Gomoku</header>
    <main class="main">
      <div class="container">
        <div class="Board">
          <canvas id="canvas" ></canvas>
        </div>
        <div class="Log">
          <h1 id="game_state"></h1>
        </div>
        <div class="Controls">
          <div class="InpBoardSize">
            <label for="inp_board_size">Board Size</label>
            <input type="number" id="inp_board_size" min="5" value="10">
          </div>
          <div class="BtnNewGame">
            <button id="btn_new_game">New Game</button>
          </div>
        </div>
      </div>
  </body>
</html>
